<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <title>Renoir le Cafe</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
<header>
    <div id="appBar" class="app-bar">
        <img src="src/picture/coffee.png"/>
        <h2>Renoir <span>le</span> Cafe</h2>
    </div>
</header>
<main>
    <div id="search-container" class="search-container">
        <input placeholder="Renoir Menu" id="searchElement" type="search">
        <button id="searchButtonElement" type="submit">Search</button>
    </div>
    <div id="clubList"></div>
    <aside>
        <h2 id="new">New Menu</h2>
        <form action="">
            <p>Nama Menu:</p>
            <input type="text">
            <p>Harga:</p>
            <input type="text">
            <p>Gambar:</p>
            <input type="file">
            <p>Deskripsi:</p>
            <textarea name="" id="" cols="25" rows="5"></textarea>
            <input class="btn" type="button" value="save">
        </form>
    </aside>
</main>
<footer>
    <div id="copyRight" class="copyright">
        <p>Copryght &copy  and Designed By Melia Prisca Hapsari</p>
    </div>
<footer>
<script src="src/script/data/clubs.js"></script>
<script src="src/script/data/data-source.js"></script>
<script src="src/script/view/main.js"></script>
<script src="app.js"></script>

</body>
</html>
